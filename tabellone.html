<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket per test</title>
</head>

<body>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>

    <script>
        const socketIo = io('http://localhost:3334')

        socketIo.on('connect', () => {
            console.log('nuova connessione')
            socketIo.emit('identifica', 'tabellone')
        })

        // setInterval(() => {
        //     socketIo.emit('evento-di-test-da-fe-a-be', { data: 'test', data2: 'test2' })
        // }, 3000)

        // socketIo.on('evento-di-test-da-be-a-fe', (data) => {
        //     console.log('ho ricevuto un evento da backend', data)
        // })

        socketIo.on('mostra-numero', (data) => {
            const numero = data.numero
            const div = document.getElementById('tabellone')
            div.innerHTML = numero
        })

    </script>


    <div id="tabellone" style="font-size: 100px;">

    </div>

</body>

</html>
